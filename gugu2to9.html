<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <body>
        <h1 id="title">구구단</h1>
        <script>
            //초기화
            var strN =""; 
            var n  = -1;
            //숫자 입력받기
            while (!Number.isInteger(n) || (n <2 || n > 9)) {
                strN = prompt("몇 단을 출력할까요?");
                n = Number(strN);
            } 
            var title = document.getElementById('title');
            title.innerHTML = n + "단";
            
            for (var i = 1; i <= 9; i++) {
                var value = n * i;
                document.write(n + ' X ' + i + ' = ' + value + '<br>\n');
            }
        </script>    
</body>
</html>
